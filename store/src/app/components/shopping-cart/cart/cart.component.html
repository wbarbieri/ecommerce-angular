<div *ngIf="cartItems.length === 0" class="alert-info">No Items Cart.</div>


<div class="card">
    <img class="card-img-top" src="https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Fuji/2021/September/DashboardCards/Fuji_Desktop_Dash_Kindle_1x._SY304_CB639752818_.jpg" alt="Card image cap">
  </div>

<ul *ngIf="cartItems.length > 0" class="list-group">
    <p> <strong> Your Cart </strong></p>
    <li class="list-group-item" *ngFor="let item of cartItems">
        
        <app-cart-item [cartItem]="item"></app-cart-item>
    </li>

    <li class="list-group-item active">
        <strong>Total: {{(cartTotal) | currency: 'USD'}}</strong>

    </li>
</ul>
