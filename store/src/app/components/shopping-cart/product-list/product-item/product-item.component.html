<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" [src]="productItem.imageUrl"/>
    <div class="card-body">
        
      <p class="card-text">{{productItem.description | slice: 0:40}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" (click)="handlerAddCart()" class="btn btn-sm btn-outline-primary product-btn">Add Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View</button>
        </div>
        <p class="card-text">
            <strong><small class="text-muted">{{productItem.price | currency:'USD'}}</small></strong>
        </p>
      </div>
    </div>
</div>
